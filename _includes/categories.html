<nav class="aside_menu">
    <ul class="aside_menu_list">
        {% for path in page_paths %}
        {% assign my_page = site.pages | where: "path", path | first %} {% if my_page.title %}
        <li class="aside_menu_item"><a href="{{ my_page.url | relative_url }}" class="aside_menu_link">{{ my_page.title | escape }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
